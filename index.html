<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion / Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & font */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      background: #0f1218;
      color: #e1e3e6;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Animated gradient background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(270deg, #7289da, #99aab5, #2c2f33, #23272a);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      z-index: -1;
      filter: brightness(0.5);
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* Container box */
    .box {
      background: #181a20;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(114, 137, 218, 0.6);
      width: 360px;
      text-align: center;
      position: relative;
    }

    .box h2 {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 25px;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #7289da88;
    }

    /* Input styles */
    input {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      border-radius: 8px;
      border: 2px solid transparent;
      background: #2c2f33;
      color: #dcddde;
      font-size: 16px;
      outline-offset: 2px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 0 6px #00000060;
      font-weight: 500;
      letter-spacing: 0.02em;
    }
    input::placeholder {
      color: #72767d;
    }
    input:focus {
      border-color: #7289da;
      box-shadow: 0 0 8px #7289daaa;
      background: #32353b;
    }

    /* Button */
    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #5865f2;
      color: white;
      font-weight: 700;
      font-size: 17px;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 5px 15px #5865f2aa;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    button::before {
      content: "";
      position: absolute;
      left: -50%;
      top: 0;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent 30%, #a3bffa 50%, transparent 70%);
      transform: skewX(-20deg);
      transition: all 0.6s ease;
      opacity: 0.5;
      pointer-events: none;
      animation: shimmer 2.5s infinite;
    }
    @keyframes shimmer {
      0% { left: -50%; }
      100% { left: 150%; }
    }
    button:hover {
      background: #4752c4;
      box-shadow: 0 8px 20px #4752c4cc;
    }

    /* Footer text */
    .footer-text {
      margin-top: 22px;
      font-size: 14px;
      color: #99aab5;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="box" role="main" aria-label="Formulaire de connexion et inscription">
    <h2>Connexion / Inscription</h2>
    <input type="text" id="pseudo" placeholder="Pseudo (pour inscription)" autocomplete="username" />
    <input type="email" id="email" placeholder="Email" autocomplete="email" />
    <input type="password" id="password" placeholder="Mot de passe" autocomplete="current-password" />
<button onclick="signIn()">Connexion</button>
<button onclick="signUp()">Inscription</button>

  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
// CONFIG FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyDQGmbiwh5LTVq0Wp1q9NrSQzs86vER2XM",
  authDomain: "kychat-45596.firebaseapp.com",
  databaseURL: "https://kychat-45596-default-rtdb.firebaseio.com",
  projectId: "kychat-45596",
  storageBucket: "kychat-45596.firebasestorage.app",
  messagingSenderId: "104462848972",
  appId: "1:104462848972:web:7ac49e63008e9a11150369"
};

firebase.initializeApp(firebaseConfig);

function signIn() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Merci de remplir email et mot de passe.");
    return;
  }

  firebase.auth().signInWithEmailAndPassword(email, password)
    .then(userCredential => {
      const uid = userCredential.user.uid;
      checkDiscordLink(uid);
    })
    .catch(error => {
      alert("Erreur de connexion : " + error.message);
    });
}

function signUp() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const pseudo = document.getElementById("pseudo").value.trim();

  if (!email || !password || !pseudo) {
    alert("Merci de remplir pseudo, email et mot de passe.");
    return;
  }

  firebase.auth().createUserWithEmailAndPassword(email, password)
    .then(userCredential => {
      const uid = userCredential.user.uid;
      // Création du profil dans la base de données
      firebase.database().ref("accounts/" + uid).set({
        email: email,
        pseudo: pseudo,
        createdAt: Date.now()
      }).then(() => {
        window.location.href = "link.html";
      });
    })
    .catch(err => alert("Erreur d'inscription : " + err.message));
}

function checkDiscordLink(uid) {
  firebase.database().ref("accounts/" + uid + "/link").once("value")
    .then(snapshot => {
      if (snapshot.exists()) {
        window.location.href = "main.html";
      } else {
        window.location.href = "link.html";
      }
    })
    .catch(err => {
      console.error("Erreur lors de la vérification du lien Discord :", err);
      alert("Erreur de connexion.");
    });
}

  </script>
</body>
</html>
