<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Connexion / Inscription</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Connexion / Inscription</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script type="module">
  // Configuration Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDQGmbiwh5LTVq0Wp1q9NrSQzs86vER2XM",
    authDomain: "kychat-45596.firebaseapp.com",
    databaseURL: "https://kychat-45596-default-rtdb.firebaseio.com",
    projectId: "kychat-45596",
    storageBucket: "kychat-45596.appspot.com",
    messagingSenderId: "104462848972",
    appId: "1:104462848972:web:7ac49e63008e9a11150369"
  };

  // Initialisation
  firebase.initializeApp(firebaseConfig);

  // ‚ö° V√©rifie si un utilisateur est d√©j√† connect√©
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      const uid = user.uid;
      const linkRef = firebase.database().ref("accounts/" + uid + "/link");

      linkRef.once("value").then(snapshot => {
        const discordId = snapshot.val();
        if (discordId) {
          // üîÅ D√©j√† li√© ‚Üí va directement √† main.html
          window.location.href = "main.html";
        } else {
          // ‚ùó Non li√© ‚Üí va √† link.html
          window.location.href = "link.html";
        }
      }).catch(err => {
        console.error("Erreur lors de la v√©rification du lien Discord :", err);
      });
    }
  });
</script>

</body>
</html>
