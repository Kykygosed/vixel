<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription</title>
</head>
<body>
  <h1>Bienvenue</h1>
  <button id="loginBtn">Connexion / Inscription</button>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ‚úÖ Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDQGmbiwh5LTVq0Wp1q9NrSQzs86vER2XM",
      authDomain: "kychat-45596.firebaseapp.com",
      databaseURL: "https://kychat-45596-default-rtdb.firebaseio.com",
      projectId: "kychat-45596",
      storageBucket: "kychat-45596.appspot.com",
      messagingSenderId: "104462848972",
      appId: "1:104462848972:web:7ac49e63008e9a11150369"
    };

    // ‚úÖ Initialiser Firebase
    firebase.initializeApp(firebaseConfig);

    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();

      try {
        const result = await firebase.auth().signInWithPopup(provider);
        const user = result.user;
        const uid = user.uid;

        // üîé V√©rifie si le lien Discord existe
        const snapshot = await firebase.database().ref("accounts/" + uid + "/link").once("value");

        if (snapshot.exists()) {
          window.location.href = "main.html"; // ‚úÖ Lien d√©j√† fait
        } else {
          window.location.href = "link.html"; // ‚ùå Pas encore li√©
        }

      } catch (error) {
        console.error("Erreur de connexion :", error);
        alert("‚ùå Erreur de connexion !");
      }
    });
  </script>
</body>
</html>
