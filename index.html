<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Connexion / Inscription</h2>
    <input type="text" id="pseudo" placeholder="Pseudo (pour inscription)">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Connexion / Inscription</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // üîß CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyDQGmbiwh5LTVq0Wp1q9NrSQzs86vER2XM",
      authDomain: "kychat-45596.firebaseapp.com",
      databaseURL: "https://kychat-45596-default-rtdb.firebaseio.com",
      projectId: "kychat-45596",
      storageBucket: "kychat-45596.firebasestorage.app",
      messagingSenderId: "104462848972",
      appId: "1:104462848972:web:7ac49e63008e9a11150369"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const pseudo = document.getElementById("pseudo").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          checkDiscordLink(uid);
        })
        .catch(error => {
          // Si aucun compte trouv√©, cr√©er un nouveau
          firebase.auth().createUserWithEmailAndPassword(email, password)
            .then(userCredential => {
              const uid = userCredential.user.uid;
              firebase.database().ref("accounts/" + uid).set({
                email: email,
                pseudo: pseudo || "Inconnu",
                createdAt: Date.now()
              }).then(() => {
                window.location.href = "link.html";
              });
            })
            .catch(err => alert("Erreur : " + err.message));
        });
    }

    function checkDiscordLink(uid) {
      firebase.database().ref("accounts/" + uid + "/link").once("value")
        .then(snapshot => {
          if (snapshot.exists()) {
            window.location.href = "main.html";
          } else {
            window.location.href = "link.html";
          }
        })
        .catch(err => {
          console.error("Erreur lors de la v√©rification du lien Discord :", err);
          alert("Erreur de connexion.");
        });
    }
  </script>
</body>
</html>
