<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Connexion / Inscription</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button id="loginBtn">Connexion / Inscription</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script type="module">
  // Config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDQGmbiwh5LTVq0Wp1q9NrSQzs86vER2XM",
    authDomain: "kychat-45596.firebaseapp.com",
    databaseURL: "https://kychat-45596-default-rtdb.firebaseio.com",
    projectId: "kychat-45596",
    storageBucket: "kychat-45596.appspot.com",
    messagingSenderId: "104462848972",
    appId: "1:104462848972:web:7ac49e63008e9a11150369"
  };

  // Init Firebase
  firebase.initializeApp(firebaseConfig);

  // R√©cup√©ration du bouton
  const loginBtn = document.getElementById("loginBtn");

  loginBtn.addEventListener("click", async () => {
    try {
      // üîê Ouvre popup de connexion
      const provider = new firebase.auth.GoogleAuthProvider();
      const result = await firebase.auth().signInWithPopup(provider);
      const user = result.user;

      // üîé V√©rifie si un lien Discord existe
      const uid = user.uid;
      const linkSnap = await firebase.database().ref("accounts/" + uid + "/link").once("value");

      if (linkSnap.exists()) {
        // ‚úÖ Lien Discord pr√©sent ‚Üí va √† main.html
        window.location.href = "main.html";
      } else {
        // ‚ùå Pas encore li√© ‚Üí va √† link.html
        window.location.href = "link.html";
      }

    } catch (error) {
      console.error("Erreur lors de la connexion :", error);
      alert("Erreur de connexion.");
    }
  });
</script>


</body>
</html>
