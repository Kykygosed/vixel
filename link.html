<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lier compte Discord</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
    }
    p {
      font-size: 14px;
      color: #444;
    }
    .highlight {
      background: #ddd;
      padding: 8px 12px;
      font-weight: bold;
      font-family: monospace;
      display: inline-block;
      border-radius: 5px;
      margin: 10px 0;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Liez votre compte Discord</h1>
    <p>Dans le salon d√©di√© aux commandes, faites la commande :</p>
    <div class="highlight">!link</div>
    <p>Le bot vous enverra une cl√© en MP. Copiez-collez la ici :</p>
    <input type="text" id="discordId" placeholder="Cl√© re√ßue (votre ID Discord)">
    <button onclick="linkDiscord()">Continuer !</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // üîß M√™me config que index.html
const firebaseConfig = {
  apiKey: "AIzaSyDQGmbiwh5LTVq0Wp1q9NrSQzs86vER2XM",
  authDomain: "kychat-45596.firebaseapp.com",
  databaseURL: "https://kychat-45596-default-rtdb.firebaseio.com",
  projectId: "kychat-45596",
  storageBucket: "kychat-45596.firebasestorage.app",
  messagingSenderId: "104462848972",
  appId: "1:104462848972:web:7ac49e63008e9a11150369"
};

    firebase.initializeApp(firebaseConfig);

    function linkDiscord() {
      const discordId = document.getElementById("discordId").value;
      const user = firebase.auth().currentUser;

      if (!discordId || !user) {
        alert("Veuillez entrer une cl√© valide.");
        return;
      }

      firebase.database().ref("accounts/" + user.uid + "/link").set(discordId)
        .then(() => {
          alert("‚úÖ Compte li√© avec succ√®s !");
          window.location.href = "main.html";
        })
        .catch(err => alert("Erreur : " + err.message));
    }

    // S'assurer que l'utilisateur est bien connect√©, sinon redirection
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
