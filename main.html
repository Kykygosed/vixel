<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon compte</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .vix-count {
      font-size: 40px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Bienvenue !</h1>
    <p>Ton solde de VIX :</p>
    <div class="vix-count" id="vix">Chargement...</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // üîß Configuration Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDQGmbiwh5LTVq0Wp1q9NrSQzs86vER2XM",
    authDomain: "kychat-45596.firebaseapp.com",
    databaseURL: "https://kychat-45596-default-rtdb.firebaseio.com",
    projectId: "kychat-45596",
    storageBucket: "kychat-45596.appspot.com",
    messagingSenderId: "104462848972",
    appId: "1:104462848972:web:7ac49e63008e9a11150369"
  };

  // üîå Initialisation
  firebase.initializeApp(firebaseConfig);

  const vixDiv = document.getElementById("vix");

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const uid = user.uid;

    // üîÅ R√©cup√®re l‚ÄôID Discord li√© √† ce compte
    firebase.database().ref("accounts/" + uid + "/link").once("value")
      .then(snapshot => {
        const discordId = snapshot.val();
        if (!discordId) {
          vixDiv.textContent = "‚ùå Aucun compte Discord li√©.";
          return;
        }

        // üîÑ √âcoute en temps r√©el la balance de l‚Äôutilisateur Discord
        firebase.database().ref("users/" + discordId + "/balance").on("value", balanceSnap => {
          const vix = balanceSnap.val();
          vixDiv.textContent = vix !== null ? vix + " VIX" : "0 VIX";
        });
      })
      .catch(err => {
        vixDiv.textContent = "Erreur lors de la r√©cup√©ration du lien Discord.";
        console.error(err);
      });
  });
</script>

</body>
</html>
