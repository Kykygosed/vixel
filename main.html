<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Main - VIX & Pr√©sence</title>
<style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #f0f0f0;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #222;
      padding: 10px 20px;
      color: white;
      user-select: none;
      font-family: 'Press Start 2P', cursive; /* Ajout√© explicitement */
    }
    .presence {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-family: 'Press Start 2P', cursive; /* forcer ici aussi */
    }
    .presence img {
      width: 24px;
      height: 24px;
    }
    .shop-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 12px;
      user-select: none;
      color: white;
      font-family: 'Press Start 2P', cursive; /* forcer ici aussi */
    }
    .shop-btn img {
      width: 24px;
      height: 24px;
    }
    .vix-container {
      background: #888888cc;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 12px;
      font-family: 'Press Start 2P', cursive; /* forcer ici aussi */
    }
    .vix-container img {
      width: 24px;
      height: 24px;
    }
  .pixel-container {
  background: #888888cc;
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 4px 10px;
  border-radius: 6px;
  font-weight: bold;
  font-size: 12px;
  font-family: 'Press Start 2P', cursive;
  margin-left: 10px;
}
.pixel-container img {
  width: 24px;
  height: 24px;
}

.popup-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0, 0, 0, 0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  max-width: 500px;
  width: 90%;
  font-family: 'Press Start 2P', cursive;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.offer {
  background: #eeeeee;
  border-radius: 12px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.offer img {
  width: 80px;
  height: auto;
}

.offer button {
  margin-top: 10px;
  font-family: 'Press Start 2P', cursive;
  background: #222;
  color: white;
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

  </style>
</head>
<body>
   <div class="topbar">
    <div class="presence">
      <img src="online.png" alt="Online" />
      <span id="onlineCount">0</span>
    </div>

    <div class="shop-btn" onclick="openShop()">
      <img src="shop.png" alt="Boutique" />
      <span>Boutique</span>
    </div>
    <div class="pixel-container">
      <img src="pixel.png" alt="Pixels" />
      <span id="pixelCount">0 Pixels</span>
    </div>
  
    <div class="vix-container">
      <img src="vix.png" alt="VIX" />
      <span id="vixCount">0 VIX</span>
    </div>
  </div>
<div class="popup-overlay" id="shopPopup">
  <div class="popup">
    <div class="offer" data-pixels="100" data-cost="50">
      <div>100 PIXELS</div>
      <div>Co√ªt : 50 VIX</div>
      <img src="100.png" alt="100 Pixels">
      <button onclick="buyPixels(100, 50)">Acheter</button>
    </div>
    <div class="offer" data-pixels="200" data-cost="100">
      <div>200 PIXELS</div>
      <div>Co√ªt : 100 VIX</div>
      <img src="200.png" alt="200 Pixels">
      <button onclick="buyPixels(200, 100)">Acheter</button>
    </div>
    <div class="offer" data-pixels="300" data-cost="200">
      <div>300 PIXELS</div>
      <div>Co√ªt : 200 VIX</div>
      <img src="300.png" alt="300 Pixels">
      <button onclick="buyPixels(300, 200)">Acheter</button>
    </div>
    <button onclick="closeShop()" style="margin-top: 20px;">Fermer</button>
  </div>
</div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // üîß Config Firebase (√† adapter)
const firebaseConfig = {
  apiKey: "AIzaSyDQGmbiwh5LTVq0Wp1q9NrSQzs86vER2XM",
  authDomain: "kychat-45596.firebaseapp.com",
  databaseURL: "https://kychat-45596-default-rtdb.firebaseio.com",
  projectId: "kychat-45596",
  storageBucket: "kychat-45596.firebasestorage.app",
  messagingSenderId: "104462848972",
  appId: "1:104462848972:web:7ac49e63008e9a11150369"
};

    firebase.initializeApp(firebaseConfig);

    const onlineCountSpan = document.getElementById("onlineCount");
    const vixCountSpan = document.getElementById("vixCount");

    let uid, discordId;
    let presenceRef;

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) {
        // Pas connect√© ‚Üí renvoyer vers index.html
        window.location.href = "index.html";
        return;
      }

      uid = user.uid;

      try {
        // R√©cup√©rer le Discord ID li√©
        const linkSnap = await firebase.database().ref("accounts/" + uid + "/link").once("value");
        discordId = linkSnap.val();

        if (!discordId) {
          alert("Aucun compte Discord li√©, merci de le faire sur link.html");
          window.location.href = "link.html";
          return;
        }

        setupPresence();
        listenOnlineCount();
        listenVix();
      } catch (err) {
        console.error(err);
        alert("Erreur lors de la r√©cup√©ration des donn√©es.");
      }
    });

    // Met en place la pr√©sence et l'actualisation √† true/false
    function setupPresence() {
      presenceRef = firebase.database().ref("presence/" + uid);

      // √Ä l'arriv√©e : on met true
      presenceRef.set(true);

      // On met false en quittant la page
      window.addEventListener("beforeunload", () => {
        presenceRef.set(false);
      });

      // (Optionnel) Si tu veux que si la connexion tombe la valeur repasse √† false automatiquement,
      // tu peux utiliser onDisconnect():
      presenceRef.onDisconnect().set(false);
    }

    // Compte et affiche le nombre d'utilisateurs en ligne
    function listenOnlineCount() {
      firebase.database().ref("presence").on("value", snapshot => {
        const presenceData = snapshot.val() || {};
        let count = 0;
        for (const key in presenceData) {
          if (presenceData[key] === true) count++;
        }
        onlineCountSpan.textContent = count;
      });
    }

    // Affiche en temps r√©el le nombre de VIX de l'utilisateur discord
    function listenVix() {
      firebase.database().ref("users/" + discordId + "/balance").on("value", snapshot => {
        const vix = snapshot.val();
        vixCountSpan.textContent = (vix !== null ? vix : 0) + " VIX";
      });
    }
    const pixelCountSpan = document.getElementById("pixelCount");
const shopPopup = document.getElementById("shopPopup");

function openShop() {
  shopPopup.style.display = "flex";
}

function closeShop() {
  shopPopup.style.display = "none";
}

// √âcoute en temps r√©el du compteur de Pixels
function listenPixels() {
  firebase.database().ref("accounts/" + uid + "/pixels").on("value", snapshot => {
    const pixels = snapshot.val();
    pixelCountSpan.textContent = (pixels !== null ? pixels : 0) + " Pixels";
  });
}

// Achat d'une offre
function buyPixels(pixelsToAdd, vixCost) {
  const userRef = firebase.database().ref("users/" + discordId + "/balance");
  const pixelRef = firebase.database().ref("accounts/" + uid + "/pixels");

  userRef.once("value").then(vixSnap => {
    const currentVix = vixSnap.val() || 0;

    if (currentVix < vixCost) {
      alert("Pas assez de VIX !");
      return;
    }

    // D√©duction des VIX et ajout des Pixels
    userRef.set(currentVix - vixCost);

    pixelRef.once("value").then(pixelSnap => {
      const currentPixels = pixelSnap.val() || 0;
      pixelRef.set(currentPixels + pixelsToAdd);
    });

    alert("Achat r√©ussi !");
  });
}

  </script>
</body>
</html>
